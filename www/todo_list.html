
<html>
    <head>
        <title>TODO-LIST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css" type="text/css"/>
        <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/main.js"></script>
        <script src="js/todolist.js"></script>
        <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
    </head>
    <body>
        <div class="page-header margin-none">
            <h1 class="margin-left-sm">Todo List <small>Fixes it!</small></h1>
        </div>

        <div class="container-fluid"> 
            <div class="row row-thirty">
                <div class="col-sm-offset-1 col-sm-5 col-sixty">
                    <a class="btn btn-primary btn-sm center-vertically" href="#" role="button">See done list</a>
                </div>

                <div class="col-sm-offset-4 col-sm-2 col-sixty">
                    <div class="dropdown center-vertically">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true">
                            Sort By    
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <div class="spacing-sm"></div>

        <div class="todo-list-content">

            <div class="container" id="container">
                <div class="row todo-list-entry">

                    <div class="col-sm-1">
                        <input class="chkbox" type="checkbox" name="terms"/>
                    </div>
                    <div class="col-sm-10 todo">
                        Test 1
                    </div>
                    <div class="col-sm-1 delete">
                        <img src="images/delete.png">
                    </div>

                </div>

            </div>

            <div class="container" id="container">
                <div class="row todo-list-entry">

                    <div class="col-sm-1">
                        <input class="chkbox" type="checkbox" name="terms"/>
                    </div>
                    <div class="col-sm-10 todo">
                        Test 2
                    </div>
                    <div class="col-sm-1 delete">
                        <img src="images/delete.png">
                    </div>

                </div>

            </div>

        </div>


        <footer class="footer footer-height-sm">
            <div class="container">
                <p class="text-muted">Place sticky footer content here.</p>
            </div>
        </footer>

    </body>
</html>
